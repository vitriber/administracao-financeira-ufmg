<div class="content">
  <h2>O modelo de precificação de ativos financeiros (CAPM)</h2>
  <p>São necessárias três variaveis para calcular o custo, sendo essas:</p>
  <div class="content-input">
    Rf%
    <input
    [(ngModel)]="Rf"
    (keyup)="calculaCapm()"
    (change)="calculaCapm()"
    type="number"
    />
    Beta
    <input
      [(ngModel)]="Beta"
      (keyup)="calculaCapm()"
      (change)="calculaCapm()"
      type="number"
    />
    E(Rm)%
    <input
      [(ngModel)]="Rm"
      (keyup)="calculaCapm()"
      (change)="calculaCapm()"
      type="number"
    />
  </div>


  <br />
  <br />
  <h3>Resultado</h3>
  {{Ri}}
  <br />
  <br />
  ou
  <br />
  <br />
  {{RiPercent}}%
  <br />
  <br />
  <h3>Na formula</h3>

  {{Rf}} + {{Beta}} * [  {{Rm}} - {{Rf}}  ] = {{Ri}}
</div>
